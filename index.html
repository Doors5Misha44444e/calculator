    <title>Math Lab 2026</title>

</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <!-- –ú–ï–ù–Æ –ï–ö–†–ê–ù -->
        <div id="menuScreen" class="screen active">
            <header class="header">
                <div class="logo">
                    <h1>MATH LAB</h1>
                    <p class="subtitle">2026</p>
                </div>
            </header>

            <main class="main-content">
                <div class="menu-container">
                    <button class="menu-btn calculator-btn" onclick="app.showCalculator()">
                        <div class="menu-icon">üßÆ</div>
                        <div class="menu-title">–ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†</div>
                        <div class="menu-desc">–†–æ–∑—Ä–∞—Ö—É–Ω–∫–∏ –∑ –¥—Ä–æ–±–∞–º–∏</div>
                    </button>
                    
                    <button class="menu-btn tests-btn" onclick="app.showTests()">
                        <div class="menu-icon">üìù</div>
                        <div class="menu-title">–¢–ï–°–¢–ò</div>
                        <div class="menu-desc">–ó–∞–≤–¥–∞–Ω–Ω—è –∑ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏</div>
                    </button>

        </div>

        <!-- –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† –ï–ö–†–ê–ù -->
        <div id="calculatorScreen" class="screen">
            <header class="header">
                <div class="logo">
                    <h1>CALC</h1>
                    <p class="subtitle">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</p>
                </div>
                <button class="btn-back" onclick="app.showMenu()">‚Üê –ù–∞–∑–∞–¥</button>
            </header>

            <main class="main-content">
                <section class="calculator-card">
                    <div class="calculator">
                        <div class="display" id="display">0</div>
                        
                        <div class="buttons-grid">
                            <button class="btn btn-clear" onclick="calc.clear()">C</button>
                            <button class="btn btn-operator" onclick="calc.appendOperator('/')">√∑</button>
                            <button class="btn btn-operator" onclick="calc.appendOperator('*')">√ó</button>
                            <button class="btn btn-backspace" onclick="calc.backspace()">‚Üê</button>
                            
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('7') : calc.appendNumber('7')">7</button>
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('8') : calc.appendNumber('8')">8</button>
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('9') : calc.appendNumber('9')">9</button>
                            <button class="btn btn-operator" onclick="calc.appendOperator('-')">‚àí</button>
                            
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('4') : calc.appendNumber('4')">4</button>
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('5') : calc.appendNumber('5')">5</button>
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('6') : calc.appendNumber('6')">6</button>
                            <button class="btn btn-operator" onclick="calc.appendOperator('+')">+</button>
                            
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('1') : calc.appendNumber('1')">1</button>
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('2') : calc.appendNumber('2')">2</button>
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('3') : calc.appendNumber('3')">3</button>
                            <button class="btn btn-equals" onclick="calc.calculate()" style="grid-row: span 2;">=</button>
                            
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('0') : calc.appendNumber('0')" style="grid-column: span 3;">0</button>
                            <button class="btn btn-number" onclick="calc.fractionMode ? calc.appendFractionPart('/') : calc.appendNumber('.')">.</button>
                            
                            <button class="btn btn-sign" onclick="calc.toggleSign()" style="grid-column: span 4;">+/‚àí</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- –¢–ï–°–¢–ò –ï–ö–†–ê–ù -->

            </header>

            <main class="main-content">

                        <!-- –¢–µ—Å—Ç –±—É–¥–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–π —Ç—É—Ç -->
                    </div>

        </div>

        <!-- –í–ò–ë–Ü–† –ö–õ–ê–°–£ –ï–ö–†–ê–ù -->

                </div>
                <button class="btn-back" onclick="app.showTests()">‚Üê –ù–∞–∑–∞–¥</button>
            </header>

            <main class="main-content">
                <div class="class-container">

                        <div class="class-num">1</div>

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(2)">

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(3)">

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(4)">

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(6)">

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(7)">
                        <div class="class-num">7</div>

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(8)">

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(9)">

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(10)">
                        <div class="class-num">10</div>

                    </button>
                    <button class="class-btn" onclick="app.startTestLevel(11)">
                        <div class="class-num">11</div>
                        <div class="class-label">11 –∫–ª–∞—Å</div>
                    </button>
                </div>

        </div>
    </div>
